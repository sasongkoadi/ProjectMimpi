<!DOCTYPE html>
<html>
  <head>
    <link rel="styleheet" href="style.css">
  </head>

  <body>
    <h1>Todo List</h1>

   <div>
     <button onClick="handlers.addTodo()" id='addTodoButton'>Add Todo</button>
     <input id="addTodoTextInput" type="text/number" placeholder="Write your todo">
     <button onClick="handlers.hiddenExtra()" id='extra'>Extra</button>
   </div>
   <div>
     <button onClick='handlers.editTodo()'>Edit Todo</button>
     <input id="editNumberInput" type="number">
     <input id="editTextInput" type="text/number">
   </div>
   <div>
     <button onClick='handlers.deleteTodo()' ondblclick='handlers.deleteAllTodos()'>Delete Todo</button>
     <input type="number" id="positionDeleteInput" placeholder='Insert Position Todo'/>
   </div>
   <div>
     <button onClick='handlers.toggleComplete()'>Toggle Complete</button>
     <input type="number" id="positionToggleComplete" placeholder='Insert Postion Todo'/>
     <button onClick="handlers.toggleAll()">Toggle All</button>
   </div>
   <div>
     <ul>
     </ul>
   </div>
  <script src="library/script.js"></script>
  </body>

</html>
